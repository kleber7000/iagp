<section class="carousel">
  <div class="carousel-container">
    <div class="carousel-item" *ngFor="let slide of slides; let i = index" [class.active]="currentIndex === i">
      <img [src]="slide.img" [alt]="slide.title">
      <div class="carousel-content">
        <h3>{{ slide.title }}</h3>
        <p>{{ slide.description }}</p>
        <a [href]="slide.link" class="btn">Saiba mais</a>
      </div>
    </div>
  </div>

  <!-- Setas de navegação -->
  <button class="prev" (click)="moveSlide(-1)">&#10094;</button>
  <button class="next" (click)="moveSlide(1)">&#10095;</button>
</section>
